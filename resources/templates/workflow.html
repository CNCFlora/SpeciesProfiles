{{> header}}

<table class="table">
    <thead>
        <tr>
            <th>{{strings.family}}</th>
            <th>{{strings.species-count}}</th>
        </tr>
    </thead>
    <tbody>
        {{#families}}
        <tr>
            <td>
                <a href='/workflow/{{family}}'>{{family}}</a>

        </tr>
        {{/families}}
    </tbody>
</table>

{{> footer}}
